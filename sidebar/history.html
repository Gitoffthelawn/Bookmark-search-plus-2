  <div id="node">
    <table id="ndtable">
      <tbody>
        <tr>
          <td colspan="2">#</td><td><span id="ndnum">&nbsp;</span></td>
        </tr>
        <tr>
          <td colspan="2">Timestamp</td><td><span id="ndtimestamp">&nbsp;</span></td>
        </tr>
        <tr>
          <td colspan="2">Action</td><td><span id="ndaction">&nbsp;</span></td>
        </tr>
        <tr>
          <td colspan="2">State</td><td><span id="ndstate">&nbsp;</span></td>
        </tr>
        <tr><td colspan="3" class="ndrrule"></td></tr>
        <tr>
          <td rowspan="10" class="ndcol1">Common</td><td class="ndcol2">Bookmark id</td><td class="ndcol3"><div id="ndbnid" class="ndfield1">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">Bookmark type</td><td class="ndcol3"><div id="ndtype" class="ndfield1">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">Path</td><td class="ndcol3"><div id="ndpath" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">Index</td><td class="ndcol3"><div id="ndindex" class="ndfield1">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">Parent id</td><td class="ndcol3"><div id="ndparentid" class="ndfield1">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">Title</td><td class="ndcol3"><div id="ndtitle" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">Favicon</td><td class="ndcol3"><div id="ndfavicon" class="favicon"></div></td>
        </tr>
        <tr>
          <td class="ndcol2">URL</td><td class="ndcol3"><div id="ndurl" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">In BSP2 trash</td><td class="ndcol3"><div id="ndintrash" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">Child ids</td><td class="ndcol3"><div id="ndchildids" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr><td colspan="3" class="ndrrule"></td></tr>
        <tr>
          <td rowspan="3" class="ndcol1">Move</td><td class="ndcol2">To path</td><td class="ndcol3"><div id="ndtopath" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">To index</td><td class="ndcol3"><div id="ndtoindex" class="ndfield1">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">To parent id</td><td class="ndcol3"><div id="ndtoparentid" class="ndfield1">&nbsp;</div></td>
        </tr>
        <tr><td colspan="3" class="ndrrule"></td></tr>
        <tr>
          <td rowspan="2" class="ndcol1">Change</td><td class="ndcol2">To title</td><td class="ndcol3"><div id="ndtotitle" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr>
          <td class="ndcol2">To URL</td><td class="ndcol3"><div id="ndtourl" class="ndfield2">&nbsp;</div></td>
        </tr>
        <tr><td colspan="3" class="ndrrule"></td></tr>
        <tr>
          <td class="ndcol1">Reorder</td><td class="ndcol2">To child ids</td><td class="ndcol3"><div id="ndtochildids" class="ndfield2">&nbsp;</div></td>
        <tr><td colspan="3" class="ndrrule"></td></tr>
      </tbody>
    </table>
  </div>
  <div id="actions">
    <div id="abuttons">
  	  <br>
      <span>Actions:</span><br>
      <button type="button" id="aundo" disabled>Undo (Ctrl-Z)</button>
      <button type="button" id="aredo" disabled>Redo (Ctrl-Y)</button>
      <button type="button" id="aundotosel" disabled>Restore to selected (undo all after)</button>
      <button type="button" id="areplay" disabled>Replay selection</button>
    </div>
  	<br>
  	<div id="atextlog">
      <span>Log:</span><br>
    </div>
    <textarea readonly id="alog"></textarea>
  </div>
  <script src="libstore.js"></script>
  <script src="BookmarkNode.js"></script>
  <script src="HistoryNode.js"></script>
  <script src="history.js"></script>
</body>

</html>
